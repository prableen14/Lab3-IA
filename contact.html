<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us - University Club</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul class="menu">
                <li id="index"><a href="index.html">Home</a></li>
                <li id="about"><a href="about.html">About Us</a></li>
                <li id="contact"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-content">
        <div class="contact-info">
            <p><strong>Contact Information:</strong></p>
            <p>Address: 401 Sunset Avenue, Windsor</p>
            <p>Phone: +1 (764) 349-4567</p>
            <p>Email: gdsc@uwindsor.ca</p>
        </div>
      
        <form class="contact-form" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button class="learn-more" type="submit">Submit</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
